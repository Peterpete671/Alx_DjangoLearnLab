<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Steedie Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'blog:register' %}">Register</a> | {% if
        user.is_authenticated %}
        <a href="{% url 'blog:profile' %}">Profile</a> |
        <a href="{% url 'blog:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'blog:login' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; {{ now.year }} Steedie Blog</p>
    </footer>
  </body>
</html>
